# deployment.yaml
apiVersion: v1
kind: Namespace
metadata:
  name: nefentus-prod
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nefentus-app
  namespace: nefentus-prod
  labels:
    app: nefentus-app
spec:
  selector:
    matchLabels:
      app: nefentus-app
  replicas: 2
  template:
    metadata:
      labels:
        app: nefentus-app
    spec:
      containers:
      - name: nefentus-container
        image: <IMAGE>
        env:
        - name: DATABASE_PASSWORD
          value: m5DzIxMWARhZ1lzvHSev
        ports:
          - containerPort: 8080
        imagePullPolicy: Always
        resources:
          limits:
            memory: "1024Mi"
            cpu: "300m"
---
apiVersion: v1
kind: Service
metadata:
  namespace: nefentus-prod
  name: nefentus-service
  labels:
    app: nefentus-app
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: /actuator/health
spec:
  type: NodePort
  selector:
    app: nefentus-app
  ports:
  - port: 80
    targetPort: 8080
