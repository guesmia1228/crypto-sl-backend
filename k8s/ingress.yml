apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nefentus-ingress
  namespace: nefentus
  labels:
    app: nefentus
  annotations:
    #kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:eu-central-1:798065433500:certificate/6b3ba8eb-ac01-4292-ad99-96b7bc9da599
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nefentus-service
                port:
                  number: 80