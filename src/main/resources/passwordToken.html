<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
            rel="stylesheet"
    />

    <title>Reset Password</title>
    <style type="text/css">
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            font-family: "Poppins", sans-serif;
        }

        a {
            text-decoration: none;
        }

        /* media Query */
        @media screen and (max-width: 414px) {
            .verify-title {
                font-size: 15px !important;
            }

            .verify-para {
                font-size: 12px !important;
                line-height: 1.7 !important;
            }

            .not-sign-up {
                font-size: 11px !important;
                line-height: 1.6 !important;
            }
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #ffffff">
<center style="width: 100%; table-layout: fixed; background-color: #ffffff">
    <div style="max-width: 600px">
        <table
                align="center"
                style="
            margin: 0 auto;
            padding-top: 10px;
            width: 100%;
            max-width: 600px;
            border-spacing: 0;
            font-family: Poppins, sans-serif;
          "
        >
            <!-- Logo -->
            <tr>
                <td class="header">
                    <table
                            style="
                  width: 100%;
                  border-spacing: 0;
                  text-align: center;
                  background-color: #000000;
                  padding-top: 8px;
                  padding-bottom: 8px;
                "
                    >
                        <tr>
                            <td class="logo">
                                <img
                                        style="max-width: 27%; width: 100%; object-fit: cover"
                                        src="https://res.cloudinary.com/dkrcmuoxe/image/upload/v1679870143/nefentus2_rwhetd.png"
                                        alt="Logo"
                                />
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <!-- Logo -->

            <!-- Section1 -->
            <tr>
                <td>
                    <table
                            style="
                  width: 100%;
                  border-spacing: 0;
                  text-align: center;
                  margin: 0 auto;
                "
                    >
                        <tr>
                            <td>
                                <img
                                        style="
                        max-width: 15%;
                        max-width: 15%;
                        border: 2px solid #000000;
                        border-radius: 50%;
                        margin-top: 16px;
                      "
                                        src="https://res.cloudinary.com/dkrcmuoxe/image/upload/v1679872016/Envolope_v26zwu.png"
                                        alt=""
                                />
                                <h2
                                        class="verify-title"
                                        style="
                        font-size: 19px;
                        margin-top: 20px;
                        margin-bottom: 15px;
                        font-weight: 500;
                        font-family: Poppins, sans-serif;
                      "
                                >
                                    You requested a password reset!
                                </h2>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <!-- Section1 -->

            <!-- Line -->
            <tr>
                <td>
                    <table
                            style="
                  width: 50%;
                  border-bottom: 1px solid #000000;
                  margin: 0 auto;
                "
                    ></table>
                </td>
            </tr>
            <!-- Line -->

            <!-- Section 2 -->
            <tr>
                <td>
                    <table
                            style="
                  width: 80%;
                  margin: 0 auto;
                  border-spacing: 0;
                  text-align: center;
                "
                    >
                        <tr>
                            <td>
                                <p
                                        class="verify-para"
                                        style="
                        font-size: 14px;
                        font-weight: 400;
                        margin-top: 20px;
                        margin-bottom: 30px;
                        font-family: Poppins, sans-serif;
                        padding-left: 5px;
                        padding-right: 5px;
                      "
                                >
                                    Here is your code to verify the password change: /StaticLoginLinkToChange <br/>
                                </p>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <!-- Section 2 -->


            <!-- Line -->
            <tr>
                <td>
                    <table
                            style="
                  width: 10%;
                  border-bottom: 1px solid #000000;
                  margin: 0 auto;
                  padding-top: 30px;
                "
                    ></table>
                </td>
            </tr>
            <!-- Line -->
            <tr>
                <td>
                    <table style="margin-top: 20px"></table>
                </td>
            </tr>
            <!-- Footer -->
            <tr>
                <td>
                    <table
                            style="
                  width: 100%;
                  border-spacing: 0;
                  text-align: center;
                  background-color: #000000;
                  padding-top: 5px;
                  padding-bottom: 20px;
                "
                    >
                        <tr>
                            <td>
                                <p
                                        style="
                        font-size: 13px;
                        font-weight: 400;
                        margin-top: 20px;
                        margin-bottom: 20px;
                        font-family: Poppins, sans-serif;
                        color: #ffffff;
                      "
                                >
                                    Get the latest nefentus App for your phone
                                </p>
                                <a
                                        style="padding-right: 5px; padding-left: 5px"
                                        href="#"
                                        target="_blank"
                                >
                                    <img
                                            src="https://res.cloudinary.com/dkrcmuoxe/image/upload/v1679870234/google-play_dwvmgz.png"
                                            alt=""
                                    />
                                </a>
                                <a
                                        style="padding-right: 5px; padding-left: 5px"
                                        href="#"
                                        target="_blank"
                                >
                                    <img
                                            src="https://res.cloudinary.com/dkrcmuoxe/image/upload/v1679870269/app-store_y6mr24.png"
                                            alt=""
                                    />
                                </a>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <!-- Footer -->
        </table>
    </div>
</center>
</body>
</html>
